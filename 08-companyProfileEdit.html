<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Company Profile</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="images/fav.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/css-styles.css">
	</head>
    <body>


    	<!-- ****** Header ****** -->
    	<div class="C-header">
    		<div class="container">
    			<div class="row">
    				<div class="col-sm-2 col-md-push-5 col-xs-12">
    					<div class="C-logo">
    						<a href="#"><img src="images/kungGroup-logo.png"></a>
    					</div>
    				</div>
    				<div class="col-sm-5 col-md-pull-2 col-xs-6">
    					<div class="C-headerNav side-left">
							<ul>
								<li><a href="javascript:void(0)">HOME</a></li>
								<li><a href="javascript:void(0)">COMPANY PROFILE</a></li>
								<li class="st-active"><a href="javascript:void(0)">MY PROFILE</a></li>
							</ul>
    					</div>
    				</div>
    				<div class="col-sm-5 col-xs-6">
    					<div class="C-headerNav side-right">
							<ul>
								<li><a href="javascript:void(0)">My Colors</a></li>
								<li><a href="javascript:void(0)">FAQ</a></li>
								<li><a href="javascript:void(0)">SIGN OUT</a></li>
							</ul>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    	<!-- ****** Header End ****** -->

		<!-- ****** Main Container ****** -->
		<div class="C-container height-auto bgColoured">

			<!-- ****** Heading Container ****** -->
			<div class="containerHeading bgWhite">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<h1 class="C-pageHeading">COMPANY PROFILE</h1>
							<h3 class="C-pageSubHeading">Company Name</h3>
						</div>
					</div>
				</div>
			</div>
			<!-- ****** Heading Container End ****** -->

			<!-- ****** Card Container ****** -->
			<div class="containerCard bgWhite margin0-bottom">
				<div class="container">

					<!-- ****** Profile Container ****** -->
					<div class="profileContainer">
						<div class="C-customeTabs">

							<!-- Nav tabs -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Groups</a></li>
								<li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Company Information</a></li>
							</ul>

							<!-- Tab panes -->
							<div class="tab-content">

								<!-- ****** Tab Body panel ****** -->
								<div role="tabpanel" class="tab-pane" id="home">...</div>
								<!-- ****** Tab Body panel End ****** -->

								<!-- ****** Tab Body panel ****** -->
								<div role="tabpanel" class="tab-pane active" id="profile">
									<div class="C-optionCard pad0-bottom clearfix">

										<div class="row">

											<!-- ****** Form ****** -->
											<div class="col-md-5 col-sm-6 col-xs-12">
												<div class="clearfix titlePrimary margin40-bottom">
													COMPANY INFORMATION
													<button class="btn linkCustome pull-right text-uppercase">Edit</button>
												</div>
												<div class="clearfix">
													<div class="form-group C-formGroup st-alert">
														<label class="formLabel">Company Name</label>
														<input type="text"
														class="form-control txtBox"
														placeholder="Company Name"
														data-content="Please tell us more about yourself" />
													</div>

													<div class="form-group C-formGroup">
														<label class="formLabel">Address</label>
														<input type="text" class="form-control txtBox" placeholder="Street Address" />
													</div>

													<div class="form-group C-formGroup">
														<input type="text" class="form-control txtBox" placeholder="city" />
													</div>

													<div class="row">
														<div class="col-sm-6 col-xs-12">
															<div class="form-group C-formGroup">
																<div class="dropdown customeDropdown">
																  <button id="dLabel" type="button" class="DD_button st-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
																    State
																    <i class="icon kg-angle-down"></i>
																  </button>
																  <ul class="dropdown-menu" aria-labelledby="dLabel">
																    <li><button class="dd_menu">Menu 1</button></li>
																    <li><button class="dd_menu">Menu 1</button></li>
																  </ul>
																</div>
															</div>
														</div>
														<div class="col-sm-6 col-xs-12">
															<div class="form-group C-formGroup">
																<input type="text" class="form-control txtBox" 	placeholder="ZIP code" />
															</div>
														</div>
													</div>

													<div class="form-group C-formGroup">
														<div class="dropdown customeDropdown">
														  <button id="dLabel" type="button" class="DD_button st-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														    Country
														    <i class="icon kg-angle-down"></i>
														  </button>
														  <ul class="dropdown-menu" aria-labelledby="dLabel">
														    <li><button class="dd_menu">Menu 1</button></li>
														    <li><button class="dd_menu">Menu 1</button></li>
														  </ul>
														</div>
													</div>

													<div class="form-group C-formGroup">
														<label class="formLabel">Your Phone Number</label>
														<input type="text" class="form-control txtBox" placeholder="Your Phone Number" />
													</div>

													<div class="form-group C-formGroup">
														<label class="formLabel">Year Founded</label>
														<input type="text" class="form-control txtBox" placeholder="Year" />
													</div>

													<div class="form-group C-formGroup">
														<label class="formLabel">Industry</label>
														<div class="dropdown customeDropdown">
														  <button id="dLabel" type="button" class="DD_button st-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														    Please Make a Selection
														    <i class="icon kg-angle-down"></i>
														  </button>
														  <ul class="dropdown-menu" aria-labelledby="dLabel">
														    <li><button class="dd_menu">Menu 1</button></li>
														    <li><button class="dd_menu">Menu 1</button></li>
														  </ul>
														</div>
													</div>

													<div class="form-group C-formGroup">
														<label class="formLabel">Company Size</label>
														<div class="dropdown customeDropdown">
														  <button id="dLabel" type="button" class="DD_button st-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														    Please Make a Selection
														    <i class="icon kg-angle-down"></i>
														  </button>
														  <ul class="dropdown-menu" aria-labelledby="dLabel">
														    <li><button class="dd_menu">Menu 1</button></li>
														    <li><button class="dd_menu">Menu 1</button></li>
														  </ul>
														</div>
													</div>

												</div>
											</div>
											<!-- ****** Form End ****** -->

											<!-- ****** Form ****** -->
											<div class="col-md-5 col-md-offset-2 col-sm-6 col-xs-12">
												<div class="clearfix titlePrimary margin40-bottom">
													BILLING CONTACT
													<button class="btn linkCustome pull-right text-uppercase">Edit</button>
												</div>
												<div class="clearfix margin40-bottom">
													<div class="form-group C-formGroup">
														<label class="formLabel">Billing Contact</label>
														<input type="text" class="form-control txtBox" placeholder="First Name Last Name" />
													</div>

													<div class="form-group C-formGroup">
														<label class="formLabel">Billing Contact Email Address</label>
														<input type="email" class="form-control txtBox" placeholder="Email Address" />
													</div>

													<div class="form-group C-formGroup">
														<label class="formLabel">Billing Contact Phone Number</label>
														<input type="text" class="form-control txtBox" placeholder="(555) 555-5555" />
													</div>

												</div>

												<div class="clearfix titlePrimary margin20-bottom">
													ADDITIONAL REGIONS
												</div>
												<div class="clearfix">
													<div class="form-group C-formGroup">
														<label class="formLabel">If your company has international offices,
															please add all additional regions here. </label>
															<div class="c-addField">
																<input type="text" class="form-control txtBox" placeholder="Region" />
																<button class="addBtn">+</button>
															</div>
													</div>
												</div>

											</div>
											<!-- ****** Form End ****** -->

										</div>

										<div class="text-right">
											<button class="btn btnBordered sm">Cancel</button>
											<button class="btn btnCustome sm">Save</button>
										</div>

									</div>
								</div>
								<!-- ****** Tab Body panel End ****** -->

							</div>

						</div>

					</div>
					<!-- ****** Profile Container End ****** -->
				</div>

			</div>
