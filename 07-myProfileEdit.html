	</head>
    <body>


    	<!-- ****** Header ****** -->
    	<div class="C-header">
    		<div class="container">
    			<div class="row">
    				<div class="col-sm-2 col-md-push-5 col-xs-12">
    					<div class="C-logo">
    						<a href="#"><img src="images/kungGroup-logo.png"></a>
    					</div>
    				</div>
    				<div class="col-sm-5 col-md-pull-2 col-xs-6">
    					<div class="C-headerNav side-left">
							<ul>
								<li><a href="javascript:void(0)">HOME</a></li>
								<li><a href="javascript:void(0)">COMPANY PROFILE</a></li>
								<li class="st-active"><a href="javascript:void(0)">MY PROFILE</a></li>
							</ul>
    					</div>
    				</div>
    				<div class="col-sm-5 col-xs-6">
    					<div class="C-headerNav side-right">
							<ul>
								<li><a href="javascript:void(0)">My Colors</a></li>
								<li><a href="javascript:void(0)">FAQ</a></li>
								<li><a href="javascript:void(0)">SIGN OUT</a></li>
							</ul>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    	<!-- ****** Header End ****** -->

		<!-- ****** Main Container ****** -->
		<div class="C-container">

			<!-- ****** Heading Container ****** -->
			<div class="containerHeading bgWhite">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<h1 class="C-pageHeading">MY PROFILE</h1>
							<h3 class="C-pageSubHeading">*INDICATES REQUIRED FIELD</h3>
						</div>
					</div>
				</div>
			</div>
			<!-- ****** Heading Container End ****** -->

			<!-- ****** Card Container ****** -->
			<div class="containerCard bgWhite margin0-bottom">
				<div class="container">

					<div class="row">

						<!-- ****** Form ****** -->
						<div class="col-md-5 col-sm-6 col-xs-12">
								<div class="clearfix">
									<div class="form-group C-formGroup">
										<label class="formLabel">First Name*</label>
										<input type="text" class="form-control txtBox" placeholder="First Name" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Last Name*</label>
										<input type="text" class="form-control txtBox" placeholder="Last Name" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Email Address*</label>
										<input type="email" class="form-control txtBox" placeholder="Email" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Birthday*</label>
										<input type="text" class="form-control txtBox" placeholder="MM/DD/YYYY" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Title*</label>
										<input type="text" class="form-control txtBox" placeholder="e.g., Vice President, Operations" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Gender</label>
										<input type="text" class="form-control txtBox" placeholder="Optional" />
									</div>
								</div>
						</div>
						<!-- ****** Form End ****** -->

						<!-- ****** Form ****** -->
						<div class="col-md-5 col-md-offset-2 col-sm-6 col-xs-12">
								<div class="clearfix margin40-bottom">
									<div class="form-group C-formGroup">
										<label class="formLabel">Company*</label>
										<input type="text" class="form-control txtBox" placeholder="Company Name" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Group*</label>
										<input type="text" class="form-control txtBox" placeholder="Group Name" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Region*</label>
										<input type="text" class="form-control txtBox" placeholder="Region" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Years at [Company Name]*</label>
										<input type="text" class="form-control txtBox" placeholder="e.g., 5" />
									</div>

									<div class="form-group C-formGroup">
										<label class="formLabel">Years of Professional Experience*</label>
										<input type="text" class="form-control txtBox" placeholder="e.g., 20" />
									</div>
								</div>

									<div class="clearfix text-right">
										<button class="btn btnBordered sm">Cancel</button>
										<button class="btn btnCustome sm">Save</button>
									</div>

						</div>
						<!-- ****** Form End ****** -->

					</div>

				</div>
			</div>
			<!-- ****** Card Container End ****** -->


		</div>
		<!-- ****** Main Container End ****** -->

				<div class="row">

							</ul>
						</div>
					</div>
					<div class="col-sm-6 col-xs-12 col-sm-pull-6">
						<span class="footer-msg">Â© 2019 The Kung Group All Rights Reserved</span>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
