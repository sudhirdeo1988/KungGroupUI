<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Login</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="images/fav.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/css-styles.css">
	</head>
    <body>
		
		<!-- ****** Main Container ****** -->
		<div class="C-container">
			<div class="container height-100">
				<div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12 C-formContainer">

					<!-- ****** Form Container ****** -->
					<div class="C-form text-center">
						<div class="clearfix margin25-bottom">
							<h2 class="C-headingPrimary">Login</h2>
						</div>
						<div class="clearfix">
							<div class="form-group C-formGroup">
								<input type="text" class="form-control txtBox" placeholder="Email Address" />
							</div>
							<div class="form-group C-formGroup bgWhite">
								<input type="password" class="form-control txtBox" placeholder="Password" />
							</div>
							<div class="clearfix text-right margin10-bottom">
								<button class="btn linkCustome" data-toggle="modal" data-target="#myModal">Forgot Password?</button>
							</div>
							<div class="btnContainer">
								<button class="btn btnCustome"><i class="icon kg-android-arrow-forward"></i></button>
							</div>
						</div>
					</div>
					<!-- ****** Form Container End ****** -->

				</div>
			</div>
		</div>
		<!-- ****** Main Container End ****** -->

		<!-- ****** Footer ****** -->
		<div class="C-footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6 col-xs-12 col-sm-push-6">
						<div class="footer-nav">
							<ul>
								<li><a href="javascript:void(0)">Privacy Policy</a></li>
								<li><a href="javascript:void(0)">Terms of Service</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6 col-xs-12 col-sm-pull-6">
						<span class="footer-msg">© 2019 The Kung Group All Rights Reserved</span>
					</div>
				</div>
			</div>
		</div>
		<!-- ****** Footer End ****** -->
		

		<!-- ****** F password Modal ****** -->
		<div class="modal fade modalCustome" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body text-center">
				
				<div class="clearfix C-container80 margin25-bottom">
					<h2 class="C-headingPrimary margin25-bottom">Forgot Your Password?</h2>
					<h3 class="C-headingSecondary margin25-bottom">
						Enter your registered email address below and we’ll send you a link to reset your password.
					</h3>

					<div class="row">
						<div class="col-sm-8 col-xs-12">
							<div class="form-group C-formGroup">
								<input type="email" class="form-control txtBox" placeholder="Email Address" />
							</div>
						</div>
						<div class="col-sm-4 col-xs-12">
							<button class="btn btnCustome text-uppercase">
								Send
							</button>
						</div>
					</div>

					<div class="clearfix C-msg st-success">Thank you. Please check your email.</div>

				</div>

		      </div>

		    </div>
		  </div>
		</div>
		<!-- ****** F password Modal End ****** -->
		
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
