    <body>
		
		<!-- ****** Main Container ****** -->
		<div class="C-container bgImage">
			<div class="container height-100">
				<div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12 C-formContainer">

					<!-- ****** Form Container ****** -->
					<div class="C-form text-center">
						<div class="clearfix margin25-bottom">
							<h2 class="C-headingPrimary">Sign Up</h2>
							<h3 class="C-headingSecondary">All Fields Required</h3>

							</div>
							<div class="form-group C-formGroup state-error bgWhite">
								<input type="password" class="form-control txtBox" placeholder="Confirm Password" />
								<button class="clearPass"><i class="icon kg-android-close"></i></button>
								<span class="errorMsg">Password fields must match</span>
							</div>
							<div class="btnContainer">
